{% extends 'base.html' %}

{% block content %}
<div class="card border-info mb-3">
    <h5 class="card-header">
        {{ task.title }}
    
    </h5>
    <div class="card-body">
        <p class="card-text">
            <strong>Description:  </strong>{{ task.description }}</p>
        <p class="card-text">
            <strong>Category:  </strong>{{ task.category }}</p>
        <p class="card-text">
            <strong>Priority:  </strong>{{ task.priority }}</p>
        <p class="card-text">
            <strong>Deadline:  </strong>{{ task.deadline }}</p>
        <p class="card-text">
            <strong>Created at:  </strong>{{ task.created_at }}</p>
    </div>
</div>
<br/>

    <a href = "{% url 'home' %}" class = "btn btn-secondary"> BACK</a>
    <a href = "{% url 'delete_task' task.id %}" class = "btn btn-danger"> DELETE </a>
    <a href = "{% url 'edit_task' task.id %}" class = "btn btn-primary"> EDIT </a>
    <a href = "{% url 'complete_task' task.id %}" class = "btn btn-success"> COMPLETE </a>

{% endblock %}
